<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Username Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Username Generator</h1>

        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle">Toggle Dark Mode</button>

        <!-- Platform Selection -->
        <label for="platform">Choose a Platform:</label>
        <select id="platform" onchange="updateNiches()">
            <option value="">Select Platform</option>
            <option value="instagram">Instagram</option>
            <option value="youtube">YouTube</option>
            <option value="tiktok">TikTok</option>
            <option value="twitter">Twitter</option>
            <option value="twitch">Twitch</option>
            <option value="reddit">Reddit</option>
            <option value="linkedin">LinkedIn</option>
        </select>

        <!-- Niche Selection -->
        <label for="niche">Choose a Niche:</label>
        <select id="niche">
            <option value="">Select a Platform First</option>
        </select>

        <!-- Style Selection -->
        <label for="style">Choose Username Style:</label>
        <select id="style">
            <option value="cool">Cool</option>
            <option value="professional">Professional</option>
            <option value="funny">Funny</option>
            <option value="anonymous">Anonymous</option>
        </select>

        <!-- User Idea Input -->
        <label for="userIdea">Your Idea for Username (optional):</label>
        <input type="text" id="userIdea" placeholder="Type your idea here">
        <p>Providing an idea can give better results!</p>

        <!-- Generate Button -->
        <button onclick="generateUsername()">Generate Username</button>

        <!-- Result Display -->
        <h2 id="result"></h2>
        <button id="copyBtn">Copy Username</button>
        <p id="availability"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
